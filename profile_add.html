<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        
        <link href="css/homeStyles.css" type="text/css" rel="stylesheet"/>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        
         <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" >
<script src="js/profile.js" type="text/javascript"> </script>
    </head>
    <body>
        <div id="mainContainer">
            <div class="pageHeader">
            <ul class="menu_header">
                <li><img src="img/profile.jpg" class="imgPro"><a href="profile.html" id= "usName">Usuario </a>|</li>
                <li><a href="login.html"> Log out</a></li>
            </ul>
                
                <a href="home.html"> <img class="logo2" src="img/logo3.png"></a>  
                
            </div>
            <div id="tabselector">
                <ul id="tabs">
                    <li id="tab1"><a href="home.html">Home</a></li>
                    <li id="tab2"><a href="food.html">Food</a></li>
                    <li id="tab3" class="selected"><a href="profile.html">My Plan</a></li>

                    <div class="box">
                      <div class="container-4">
                        <input type="search" id="search" placeholder="Search..." />
                        <button class="icon" id= "searchBtn"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                </ul>

                <div id="tabcontent">
                    <div id="content-tab3" class="active theJammerHome">
                       

                       <div class="menu_profile">
                           <nav class="profile_options">
                                <a href="profile.html" >
                                    <img class="img_profile" src="img/person.png">
                                </a>
                                <a href="profile_calendar.html">
                                    <img class="img_profile" src="img/calendar.png">
                                </a>
                                <a href="profile_meal.html">
                                    <img class="img_profile" src="img/meal.png">
                                </a>
                                <a href="profile_fav.html">
                                    <img class="img_profile" src="img/star.png">
                                </a>
                                <a href="profile_add.html" class="selected">
                                    <img class="img_profile" src="img/add.png">
                                </a>
                           </nav>
                       </div>

                       <div class="profile_content">
                            <div class="right_side" >
                           
                                <div >
                                
                                    <p class="form_label">Name </p>
                                    <input id= "foodName"  type="text" placeholder="..."  />

                                    <p class="form_label">Type</p>
                                    <select id="type" name="default" class="default">
                                        <option value = "0">Type</option>
                                        <option value = "1">Beans & Legumes</option>
                                        <option value = "2">Breads & Cereals</option>
                                        <option value = "4">Cheese, Milk & Dairy</option>
                                        <option value = "5">Drinks</option>
                                        <option value = "6">Eggs</option>
                                        <option value = "7">Fast Food</option>
                                        <option value = "8">Fish & Seafood</option>
                                        <option value = "9">Fruit</option>
                                        <option value = "10">Meat</option>
                                        <option value = "11">Nuts & Seeds</option>
                                        <option value = "12">Pasta, Rice & Noodles</option>
                                        <option value = "13">Snacks</option>
                                        <option value = "14">Sweets, Candy & Desserts</option>
                                        <option value = "15">Vegetables</option>

                                    </select>

                                    <p class="form_label">Brand </p>
                                    <input id= "brand"  type="text" placeholder="Opcional..."  />

                                    <p class="form_label">Portion </p>
                                    <input id= "portion"  type="text" placeholder="Opcional..."  />

                                    <p class="form_label">Measure</p>
                                    <select id="typeMeasure" name="default" class="default">
                                        <option value = "0">Measure</option>
                                        <option value = "1">g</option>
                                        <option value = "2">ml</option>
                                        <option value = "4">tbsp</option>
                                        <option value = "5">cup</option>
                                    </select>
                                     <p class="form_label">Calories </p>
                                    <input id= "calories"  type="text" placeholder="..."  />
                                     <p class="form_label">Fat </p>
                                    <input id= "fat"  type="text" placeholder="..."  />
                                     <p class="form_label">Carbhs </p>
                                    <input id= "carbs"  type="text" placeholder="..."  />
                                     <p class="form_label">Protein </p>
                                    <input id= "protein"  type="text" placeholder="..."  />

                                    <input type="button"  id="add_new" value="Add Product"/>
                
                                </div> 

                            </div>
                            <div>
                                <p>Lista de producto que he anadido</p>
                            </div>
                                
                        </div>
                </div>
            
        </div>
        <div id="theJammerFooter">
                All Rights Reserved. FOOD & HEALTH.
         </div>
    </body>
</html>
